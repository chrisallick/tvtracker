<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		
		<title>TV Tracker</title>

		<link rel="stylesheet" type="text/css" href="/static/css/main.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/search.css" />

		<script src="/static/js/jq.js" type="text/javascript"></script>
		<script src="/static/js/main.js" type="text/javascript"></script>
		<script src="/static/js/search.js" type="text/javascript"></script>
	</head>
	
	<body>

		<div id="wrapper">

			<div id="search">
				<form id="search-show">
					<input id="query" type="text" value="enter query" />
					<a id="submit" href="#">submit query</a>
					<div id="result">
						<h2 id="title"></h2>
						<a id="link" href="#" target="_blank" ></a>
					</div>
				</form>
				<img id="loading-gif" src="/static/img/loading.gif" />
			</div>
			<div id="shows">
				<div class="show">
					{% for k,v in shows.items() %}
						<h2 class="title">{{ v['title'] }}</h2>
						<a href="{{ v['link'] }}">{{ v['link'] }}</a>
						<p class="sid">{{ v['sid'] }}</p>
						<ul class="eps">
							{% for show in v['new_eps'] %}
								<li>{{ show }}</li>
							{% end %}
						</ul>
					{% end %}
				</div>
			</div>
		</div>

	</body>
</html>
